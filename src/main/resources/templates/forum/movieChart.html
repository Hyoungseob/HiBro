<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layouts/layout1}">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/movie/movieChart.css}">
</th:block>

<div class="content" layout:fragment="content">
    
        <div class = "movieChartHeader">
            <p class = "chartTitle">무비 차트</p>
        </div>
        <div class = "flexContainer" th:object="${movieChartDTO}">
            <!-- html(Thymeleaf) -->

            <th:block th:each ="movieChart, status:${MovieChartFormDTOList}">
                <form class = "movie">
                    <div>
                        <div>
                            <a href=""><img class="moviePoster" th:src = "${movieChart.imgUrl}" ></a>
                        </div>
                        <div>
                            <p class="movieTitle" th:text="${movieChart.movieTitle}"></p>
                            <p class="openingDay" th:text="${movieChart.premiereDate}"></p>
                        </div>

                        <input type ="button" class="movieChartBtn" value="예매하기">
                    </div>
                </form>
            </th:block>
        </div>
        <div>

        </div>


</div>
</html>
