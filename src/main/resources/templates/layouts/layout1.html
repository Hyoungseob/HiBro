<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link th:href="@{/css/main.css}" rel="stylesheet">
	<link th:href="@{/css/ticketing.css}" rel="stylesheet">
	<link th:href="@{/css/fragments/header.css}" rel="stylesheet">
	<link th:href="@{/css/fragments/footer.css}" rel="stylesheet">

	<!-- JS, Popper.js, and jQuery -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script th:src="@{/js/main.js}"></script>
	<script th:src="@{/js/ticketing.js}"></script>

	<th:block layout:fragment="script"></th:block>
	<th:block layout:fragment="css"></th:block>
</head>

<body>

	<!-- th:replace="[파일 경로 :: 조각 이름]" -->
	<div th:replace="~{fragments/header::header}"></div>

	<div layout:fragment="content" class="content"></div>

	<div th:replace="~{fragments/footer::footer}"></div>

</body>

</html>
