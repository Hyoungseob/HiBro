<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" th:href="@{/css/administrator/administrator.css}"> -->
	<link rel="stylesheet" th:href="@{/css/administrator/header.css}">
	<link rel="stylesheet" th:href="@{/css/administrator/side.css}">

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">


	<th:block layout:fragment="script"></th:block>
	<th:block layout:fragment="css"></th:block>
</head>

<body>

<!-- th:replace="[파일 경로 :: 조각 이름]" -->
<div th:replace="~{fragments/admin_header::header}"></div>

<div class="asidePlusMain">
	<aside>
		<div th:replace="~{fragments/side::side}"></div>
	</aside>
	<main>
		<div layout:fragment="content" class="content"></div>
	</main>
</div>
</body>

</html>
