<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">

	<form action="/member/login" role="form" method="post" id="content">
		<h1>로그인 페이지</h1>
		<div class="form-group">
			<label th:for="id">아이디</label>
			<input type="text" name="id" class="form-control" placeholder="아이디를 입력해주세요">
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호</label>
			<input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
		</div>
		<p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
		<button class="btn btn-primary">로그인</button>
		<button type="button" class="btn btn-primary" onclick="location.href='/member/new'">회원가입</button>
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	</form>
</div>

</html>
