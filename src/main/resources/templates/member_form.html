<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
<div layout:fragment="content">

	<form action="/member/new" role="form" method="post" class="member_form" th:object="${memberDTO}">
		<h1>회원가입 페이지</h1>
		<div class="form-group">
			<label th:for="name">id</label>
			<input type="text" th:field="*{id}" class="form-control" placeholder="아이디를 입력해주세요">
			<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="email">비밀번호</label>
			<input type="email" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요">
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="password">비밀번호 확인</label>
			<input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호 재입력">
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="name">이름</label>
			<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
		</div>
		<div class="form-group">
			<label th:for="email">이메일</label>
			<input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
		</div>
		<div style="text-align: center">
			<button type="submit" class="btn btn-primary" style="">제출</button>
		</div>
		<!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
	</form>
</div>

</html>
