<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<head>
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/ticketing.css}">
</th:block>
<th:block layout:fragment="script">
	<script th:src="@{/js/ticketing.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
</th:block>
<div layout:fragment="content">

	<div id="ticketing">
		<div id="step1">
			<div id="movie">
				<h3>영화</h3>
				<ul>
					<th:block th:each="movie : ${movieList}">
						<li class="movieTitle" th:text="${movie.movieTitle}" th:value="${movie.code}"></li>
					</th:block>
				</ul>
			</div>
			<div id="theater">
				<h3>극장</h3>
				<th:block th:each="location : ${T(com.HiBro.constant.Location).values()}">
					<ul>
						<li class="theaterLocation">
							<div th:switch="${location}">
								<div th:case="${T(com.HiBro.constant.Location).SEOUL}">서울</div>
								<div th:case="${T(com.HiBro.constant.Location).INCHEON}">경기/인천</div>
								<div th:case="${T(com.HiBro.constant.Location).DAEJEON}">충천/대전</div>
								<div th:case="${T(com.HiBro.constant.Location).GWANGJU}">전라/광주</div>
								<div th:case="${T(com.HiBro.constant.Location).DAEGU}">경북/대구</div>
								<div th:case="${T(com.HiBro.constant.Location).BUSAN}">경남/울산/부산</div>
								<div th:case="${T(com.HiBro.constant.Location).JEJU}">강원/제주</div>
								<div class="theaterList">
									<ul>
										<th:block th:each="theater, status:${theaterList}">
											<li class="theaterName" th:if="${theater.getLocation == location}"
												th:value="${theater.code}">
												[[${theater.name}]]</li>
										</th:block>
									</ul>
								</div>
							</div>
						</li>
					</ul>
				</th:block>
			</div>
			<div id="con3">
				<h3>날짜</h3>
				<div id="date_time">
					<ul id="screenDateList">
					</ul>
				</div>
			</div>
		</div>

		<div id="step2">
			<div>
				<div>
					일반<select id="adult">
						<option th:each="i : ${#numbers.sequence(0, 8)}" th:value="${i}" th:text="${i}"></option>
					</select>
					청소년<select id="youth">
						<option th:each="i : ${#numbers.sequence(0, 8)}" th:value="${i}" th:text="${i}"></option>
					</select>
					노인<select id="senior">
						<option th:each="i : ${#numbers.sequence(0, 8)}" th:value="${i}" th:text="${i}"></option>
					</select>
					우대<select id="special">
						<option th:each="i : ${#numbers.sequence(0, 8)}" th:value="${i}" th:text="${i}"></option>
					</select>
					<p>총인원: <span id="total1">0</span></p>
					<p>총액: <span id="total2">0</span></p>
				</div>
				<div class="seatContainer">
					<div class="screen"></div>
					<div class="row">
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
					</div>

					<div class="row">
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="occupiedSeat"></span>
						<span class="occupiedSeat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
					</div>

					<div class="row">
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="occupiedSeat"></span>
						<span class="seat"></span>
					</div>

					<div class="row">
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="occupiedSeat"></span>
						<span class="occupiedSeat"></span>
					</div>

					<div class="row">
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
					</div>

					<div class="row">
						<span class="seat"></span>
						<span class="occupiedSeat"></span>
						<span class="occupiedSeat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="seat"></span>
						<span class="occupiedSeat"></span>
						<span class="seat"></span>
					</div>

					<p class="text">좌석: <span id="count">0</span></p>
				</div>
			</div>
		</div>
		<div id="step3"></div>
		<div id="con4">
			<a id="backmovsel">영화선택</a>
			<a id="goseatsel">좌석선택</a>
			<a id="gopay">결제</a>
		</div>
	</div>

</div>


</html>
